            background-size: cover;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            position: absolute;
            left: 0;
            top: 0;

        .player-cover__item:before {
            content: "";
            background: inherit;
            width: 100%;
            height: 100%;
            box-shadow: 0px 10px 40px 0px rgba(76, 70, 124, 0.5);
            display: block;
            z-index: 1;

            top: 30px;
            transform: scale(0.9);
            filter: blur(10px);
            opacity: 0.9;
            border-radius: 15px;

            height: 50px;

        }
        
        .scale-out-enter-active {
            transition: all 0.35s ease-in-out;
        }
        
        .scale-out-leave-active {
            transition: all 0.35s ease-in-out;
        }
        
        .scale-out-enter {
            transform: scale(0.55);
            pointer-events: none;
            opacity: 0;
        }
        
        .scale-out-leave-to {
            transform: scale(1.2);
            pointer-events: none;
            opacity: 0;
        }
        
        .scale-in-enter-active {
            transition: all 0.35s ease-in-out;
        }
        
        .scale-in-leave-active {
            transition: all 0.35s ease-in-out;
        }
        
        .scale-in-enter {
            transform: scale(1.2);
            pointer-events: none;
            opacity: 0;
        }
        
        .scale-in-leave-to {
            transform: scale(0.55);
            pointer-events: none;
            opacity: 0;
        }
        
        #b1 {
            color: #532ab9;
            background-color: #FFF;
            height: 30px;
            width: 100px;
            border-radius: 12px;
        }

<body>

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div class="wrapper " id="app" style="color: purple;">
        <div class="player ">
            <div class="player__top">
                <div class="player-cover">
                    <transition-group :name="transitionName">
                        <div class="player-cover__item" v-if="$index === currentTrackIndex" :style="{ backgroundImage: `url(${track.cover})` }" v-for="(track, $index) in tracks" :key="$index"></div>
                    </transition-group>
                </div>
                <div class="player-controls">
                    <div class="player-controls__item -favorite" :class="{ active : currentTrack.favorited }" @click="favorite">
                        <svg class="icon">
                    <use xlink:href="#icon-heart-o"></use>
                  </svg>
                    </div>
                    <a :href="currentTrack.url" target="_blank" class="player-controls__item">
                        <svg class="icon">
                    <use xlink:href="#icon-link"></use>
                  </svg>
                    </a>
                    <div class="player-controls__item" @click="prevTrack">
                        <svg class="icon">
                    <use xlink:href="#icon-prev"></use>
                  </svg>
                    </div>
                    <div class="player-controls__item" @click="nextTrack">
                        <svg class="icon">
                    <use xlink:href="#icon-next"></use>
                  </svg>
                    </div>
                    <div class="player-controls__item -xl js-play" @click="play">
                        <svg class="icon">
                    <use xlink:href="#icon-pause" v-if="isTimerPlaying"></use>
                    <use xlink:href="#icon-play" v-else></use>
                  </svg>
                    </div>
                </div>
            </div>
            <div class="progress" ref="progress">
                <div class="progress__top">
                    <div class="album-info" v-if="currentTrack">
                        <div class="album-info__name">{{ currentTrack.artist }}</div>
                        <div class="album-info__track">{{ currentTrack.name }}</div>
                    </div>
                    <div class="progress__duration">{{ duration }}</div>
                </div>
                <div class="progress__bar" @click="clickProgress">
                    <div class="progress__current" :style="{ width : barWidth }"></div>
                </div>
                <div class="progress__time">{{ currentTime }}</div>
            </div>


            <div>
                <button class="btn btn-primary" id="b1" onclick="menu()">Main Menu</button>

            </div>

            <div v-cloak></div>


            <svg xmlns="http://www.w3.org/2000/svg" hidden xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>

            <script>
                function menu() {
                    window.location.href = 'animation-1--p2.html';
                }
                /*
                                                                                                                                                                                                                                                                                                                                                                                design by Voicu Apostol.
                                                                                                                                                                                                                                                                                                                                                                                design: https://dribbble.com/shots/3533847-Mini-Music-Player
                                                                                                                                                                                                                                                                                                                                                                                I can't find any open music api or mp3 api so i have to download all musics as mp3 file.
                                                                                                                                                                                                                                                                                                                                                                                You can fork on github: https://github.com/muhammederdem/mini-player
                                                                                                                                                                                                                                                                                                                                                                                */

                new Vue({
                    el: "#app",
                    data() {
                        return {
                            audio: null,
                            circleLeft: null,
                            barWidth: null,
                            duration: null,
                            currentTime: null,
                            isTimerPlaying: false,
                            tracks: [{
                                name: "GUL",
                                artist: "Anuv Jain",
                                cover: "https://raw.githubusercontent.com/curiousAhmed/playlist/main/letterimage.jpg",
                                source: "https://raw.githubusercontent.com/curiousAhmed/playlist/main/gul.mp3",
                                url: "https://www.youtube.com/watch?v=SmaY7RfBgas",
                                favorited: false
                            }, {
                                name: "Blinding Lights",
                                artist: "The Weekend",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/2.jpg",
                                source: "",
                                url: "https://www.youtube.com/watch?v=fHI8X4OXluQ",
                                favorited: true
                            }, {
                                name: "Ve Maahi",
                                artist: "Arjit Singh & Asees Kaur",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/3.jpg",
                                source: "",
                                url: "https://www.youtube.com/watch?v=j6muwUGdvXw",
                                favorited: false
                            }, {
                                name: "Butterflies",
                                artist: "Sia",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/4.jpg",
                                source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/4.mp3",
                                url: "https://www.youtube.com/watch?v=kYgGwWYOd9Y",
                                favorited: false
                            }, {
                                name: "The Final Victory",
                                artist: "Haggard",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/5.jpg",
                                source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/5.mp3",
                                url: "https://www.youtube.com/watch?v=0WlpALnQdN8",
                                favorited: true
                            }, {
                                name: "Genius ft. Sia, Diplo, Labrinth",
                                artist: "LSD",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/6.jpg",
                                source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/6.mp3",
                                url: "https://www.youtube.com/watch?v=HhoATZ1Imtw",
                                favorited: false
                            }, {
                                name: "The Comeback Kid",
                                artist: "Lindi Ortega",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/7.jpg",
                                source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/7.mp3",
                                url: "https://www.youtube.com/watch?v=me6aoX0wCV8",
                                favorited: true
                            }, {
                                name: "Overdose",
                                artist: "Grandson",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/8.jpg",
                                source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/8.mp3",
                                url: "https://www.youtube.com/watch?v=00-Rl3Jlx-o",
                                favorited: false
                            }, {
                                name: "Rag'n'Bone Man",
                                artist: "Human",
                                cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/9.jpg",
                                source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/9.mp3",
                                url: "https://www.youtube.com/watch?v=L3wKzyIN1yk",
                                favorited: false
                            }],
                            currentTrack: null,
                            currentTrackIndex: 0,
                            transitionName: null
                        };
                    },
                    methods: {
                        play() {
                            if (this.audio.paused) {
                                this.audio.play();
                                this.isTimerPlaying = true;
                            } else {
                                this.audio.pause();
                                this.isTimerPlaying = false;
                            }
                        },
                        generateTime() {
                            let width = (100 / this.audio.duration) * this.audio.currentTime;
                            this.barWidth = width + "%";
                            this.circleLeft = width + "%";
                            let durmin = Math.floor(this.audio.duration / 60);
                            let dursec = Math.floor(this.audio.duration - durmin * 60);
                            let curmin = Math.floor(this.audio.currentTime / 60);
                            let cursec = Math.floor(this.audio.currentTime - curmin * 60);
                            if (durmin < 10) {
                                durmin = "0" + durmin;
                            }
                            if (dursec < 10) {
                                dursec = "0" + dursec;
                            }
                            if (curmin < 10) {
                                curmin = "0" + curmin;
                            }
                            if (cursec < 10) {
                                cursec = "0" + cursec;
                            }
                            this.duration = durmin + ":" + dursec;
                            this.currentTime = curmin + ":" + cursec;
                        },
                        updateBar(x) {
                            let progress = this.$refs.progress;
                            let maxduration = this.audio.duration;
                            let position = x - progress.offsetLeft;
                            let percentage = (100 * position) / progress.offsetWidth;
                            if (percentage > 100) {
                                percentage = 100;
                            }
                            if (percentage < 0) {
                                percentage = 0;
                            }
                            this.barWidth = percentage + "%";
                            this.circleLeft = percentage + "%";
                            this.audio.currentTime = (maxduration * percentage) / 100;
                            this.audio.play();
                        },
                        clickProgress(e) {
                            this.isTimerPlaying = true;
                            this.audio.pause();
                            this.updateBar(e.pageX);
                        },
                        prevTrack() {
                            this.transitionName = "scale-in";
                            this.isShowCover = false;
                            if (this.currentTrackIndex > 0) {
                                this.currentTrackIndex--;
                            } else {
                                this.currentTrackIndex = this.tracks.length - 1;
                            }
                            this.currentTrack = this.tracks[this.currentTrackIndex];
                            this.resetPlayer();
                        },
                        nextTrack() {
                            this.transitionName = "scale-out";
                            this.isShowCover = false;
                            if (this.currentTrackIndex < this.tracks.length - 1) {
                                this.currentTrackIndex++;
                            } else {
                                this.currentTrackIndex = 0;
                            }
                            this.currentTrack = this.tracks[this.currentTrackIndex];
                            this.resetPlayer();
                        },
                        resetPlayer() {
                            this.barWidth = 0;
                            this.circleLeft = 0;
                            this.audio.currentTime = 0;
                            this.audio.src = this.currentTrack.source;
                            setTimeout(() => {
                                if (this.isTimerPlaying) {
                                    this.audio.play();
                                } else {
                                    this.audio.pause();
                                }
                            }, 300);
                        },
                        favorite() {
                            this.tracks[this.currentTrackIndex].favorited = !this.tracks[
                                this.currentTrackIndex
                            ].favorited;
                        }
                    },
                    created() {
                        let vm = this;
                        this.currentTrack = this.tracks[0];
                        this.audio = new Audio();
                        this.audio.src = this.currentTrack.source;
                        this.audio.ontimeupdate = function() {
                            vm.generateTime();
                        };
                        this.audio.onloadedmetadata = function() {
                            vm.generateTime();
                        };
                        this.audio.onended = function() {
                            vm.nextTrack();
                            this.isTimerPlaying = true;
                        };

                        // this is optional (for preload covers)
                        for (let index = 0; index < this.tracks.length; index++) {
                            const element = this.tracks[index];
                            let link = document.createElement("link");
                            link.rel = "prefetch";
                            link.href = element.cover;
                            link.as = "image";
                            document.head.appendChild(link);
                        }
                    }
                });
            </script>
